<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload File</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Upload Files for Plagiarism Detection</h2>
      <form
        action="/plagiarism-check/"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <label>Select First File:</label>
        <input type="file" name="file1" class="form-control" required />
        <label>Select Second File:</label>
        <input type="file" name="file2" class="form-control" required />
        <button type="submit" class="btn btn-primary mt-3">
          Check Plagiarism
        </button>
      </form>
    </div>
  </body>
</html>
